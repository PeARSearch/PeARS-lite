{% extends "base/base.html" %}
{% block body %}
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8 text-center mt-5">
      <a href="{{ url_for('.anonymous')}}"><img width=350px; src="{{ url_for('static', filename='pears-logo.png')}}"></a>
      <form  action="{{url_for('.anonymous')}}">
        <div class="input-group group mt-4" >
          <input class="form-control" title="Enter your Search Query." placeholder="Enter your Search Query" type="search" name='q' required>
          <button class="btn btn-lg btn-success" type="submit">Search</button>
        </div>
      </form>
      <br>Hey there! You don't seem to be logged in. Please <a href="{{ url_for('.login') }}">sign in</a>.
    </div>
  </div> 

{% endblock %}
