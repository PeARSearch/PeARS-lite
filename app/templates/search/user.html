{% extends "base/base.html" %}
{% block body %}
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8 text-center mt-5">
      <a href="{{ url_for('.user')}}"><img width=350px; src="{{ url_for('static', filename='pears-logo.png')}}"></a>
      <form  action="{{url_for('.user')}}">
        <div class="input-group group mt-4" >
          <input class="form-control" title="Enter your Search Query." placeholder="Enter your Search Query" type="search" name='q' required>
          <button class="btn btn-lg btn-success" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div> 
  {% if welcome %}
  <div class="row">
    <div class="col-lg-10 text-center mt-5 mx-auto">
      <div class="alert alert-info alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{welcome}}
      </div>
    </div>
  </div>
      {% endif %}

{% endblock %}
